{% extends 'base.html' %}
{# All #}

{% block content %}

{# loop through all tutors #}
<section class="content2">{# blue #}
    {% if user.tutor %}
    <p id="search"> Search for students...</p><br>
    {# Search  #}

  <form method="GET" action="" id="searchform">
    <input class="searchfield" id="searchbox" name="q" type="text" value="{{ request.GET.q }}" placeholder="Search..."/>
</form>


    <div class="flexbox">
    {% for student in student_list %}
     <section class="boxes">
        <span id="box">

          <div class="boxcontainer">

            <a href="{% url 'student' student.pk %}" alt="Profile">
            <img src="{{ student.profile_pic.url }}"></a>

            <p>{{ student.name|capfirst }}</p>
            <p>{{ student.instrument|capfirst }}</p>
          </div>
        </span>
      </section>
      {% endfor %}
    </div>
     {% endif %}
</section>


{% endblock %}
