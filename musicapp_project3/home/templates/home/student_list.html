{% extends 'base.html' %}
{# All #}
{% block content %}

{# loop through all students #}
<section class="content2">{# blue #}
  {# Search  #}
  <div class="btn-group">
        {% csrf_token %}
    <form id="searchform" action="{% url 'students' %}" method="get" accept-charset="utf-8">
     <input name="q" type="search" placeholder="Search">
     <button class="button1" type="submit">Search</button>
    </form>
  </div>

    <div class="flexbox">
    {% for student in student_list %}
     <section class="boxes">
        <span id="box">

          <div class="boxcontainer">

            <a href="{% url 'student_detail' student.pk %}" alt="Profile">
            <img src="{{ student.profile_pic.url }}"></a>

            <p>{{ student.name|capfirst }}</p>
            <p>{{ student.instrument|capfirst }}</p>
          </div>
        </span>
      </section>
      {% endfor %}
    </div>
</section>

{% endblock %}
