{% extends "base.html" %}

<h4> All Students </h4>

{# loop through all students #}
{% for students in students.all %}

{# show all tutors names and profile pic #}

  <div class="flex-container">
      <div class="card-shadow">
        <img class="back-card" preserveAspectRatio="xMidYMid slice" src="{{ students.profile_pic.url }}">
        <div class="card-body">
          <p class="card-text">{{ students.name }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">{{ students.instrument }}</small>
        </div>
      </div>
    </div>
  </div>

{% endfor %}
