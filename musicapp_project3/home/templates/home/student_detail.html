{% include "base.html" %}
{% load static  %}
{# Logged In User Profile #}
{% block profile %}
<section class="content3">{# blue #}

    </div>
    <br>
    <div class="profile_info">

        <p><b>Email:</b> {{ student.user.email}}</p>
      </ul>

{% endblock %}
