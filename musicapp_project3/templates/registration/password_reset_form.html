{% extends "base.html" %}

{% block content %}
  <p><h1>Reset Password</h1></p>
  <p>A link will be sent to your email address to reset your password.</p>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p>
      <div class="btn-group2">
        <button type="submit" class="button2" value="Reset password">
            Reset
        </button>
      </div>
  </form>
{% endblock %}
